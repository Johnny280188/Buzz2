<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>
            Buzz
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Username" value="" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" value="" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-label color="red" *ngIf="!this.validUser">User name/password is Invalid!</ion-label>
    <button ion-button block (click)="login()">Log In</button>
    <button ion-button block (click)="openSignUpModal()">Sign Up</button>


</ion-content>
