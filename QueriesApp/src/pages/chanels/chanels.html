<ion-header>
</ion-header>

<ion-content padding>    
    <div text-center style="height:100px; width:100%; text-align:center; display:table;">
        <ion-title style="display:table-cell;vertical-align:middle;">
            Buzz
        </ion-title>
    </div>
    <ion-searchbar></ion-searchbar>
    <ion-grid>
        <ion-row style="font-weight:bold;">Trending<a href="#" style="padding-left:10px;">Show More</a></ion-row>
        <ion-row style="margin-bottom:40px;">
            <ion-scroll scrollX="true" style="white-space: nowrap; height: 150px; width: 100%;">
                <ion-col col-6 *ngFor="let channel of channels" style="background-color:grey; height:100px; margin:2px; display:inline-block;">
                    <div style="height:100%; width:100%; text-align:center; display:table;"  (click)="openChannel(channel.channel_name)">
                        <span style="display:table-cell;vertical-align:middle; font-weight:bold;color:white;">{{channel.channel_name}}</span>
                    </div>
                </ion-col>
            </ion-scroll>          
        </ion-row>
        <ion-row style="font-weight:bold;">Your Channels<a href="#" style="padding-left:10px;">Show More</a></ion-row>
        <ion-row>
            <ion-scroll scrollX="true" style="white-space: nowrap; height: 150px; width: 100%;" *ngIf="this.userChannels.length > 0">
                <ion-col col-6 *ngFor="let channel of channels" style="background-color:grey; height:100px; margin:2px; display:inline-block;">
                    <div style="height:100%; width:100%; text-align:center; display:table;" (click)="openChannel(channel.Name)">
                        <span style="display:table-cell;vertical-align:middle; font-weight:bold;color:white;">{{channel.Name}}</span>
                    </div>
                </ion-col>
            </ion-scroll>
            <div style="width:100%; text-align:center;padding:10px;" *ngIf="this.userChannels.length == 0">
                <span>You aren't registered to any channels yet</span>
            </div>
        </ion-row>       
    </ion-grid>    
    <ion-fab right bottom>
        <button ion-fab color="primary" icon-only (click)="openNewChannelModal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
